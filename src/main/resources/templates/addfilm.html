<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a Film</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

	<h1>Add a film</h1>
	<div>
		<form th:object="${film}" th:action="@{save}" action="#" method="post">
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	
		  	<label for="director">Director</label>
			<input type="text" id="director" th:field="*{director}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="genrelist">Genre</label>
			 <select id="genrelist" th:field="*{genre}" class="form-control">
       			<option th:each="genre: ${genres}" th:value="${genre.genid}" th:text="${genre.name}"></option>
    		</select>
		  	<br><br>
			<label for="relYear">Release Year</label>
			<input type="text" id="relYear" th:field="*{relYear}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="duration">Duration</label>
			<input type="text" id="duration" th:field="*{duration}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" value="Save"></input>
		</form>
	</div>

</body>
</html>
